

{% extends "./components/navbar.html" %}

{% block content %}

{% if not request.user.is_authenticated %}

  <div class="px-3 py-20 mx-auto mt-20 sm:max-w-xl shadow-2xl md:max-w-full lg:max-w-screen-xl md:px-24 lg:px-8 lg:py-20">
      <div class="max-w-2xl mx-auto sm:max-w-xl md:max-w-2xl">
        <div class="text-center">
          <div class="max-w-xl mb-10 md:mx-auto sm:text-center lg:max-w-2xl md:mb-12">
            <div>
              <p class="inline-block px-3 py-px mb-4 text-xs font-semibold tracking-wider text-teal-900 uppercase rounded-full bg-teal-accent-400">
                Brand new
              </p>
            </div>
            <h2 class="max-w-lg mb-6 font-sans text-3xl font-bold leading-none tracking-tight text-gray-900 sm:text-4xl md:mx-auto">
              <span class="relative inline-block">
                <svg
                  viewBox="0 0 52 24"
                  fill="currentColor"
                  class="absolute top-0 left-0 z-0 hidden w-32 -mt-8 -ml-20 text-blue-gray-100 lg:w-32 lg:-ml-28 lg:-mt-10 sm:block"
                >
                  <rect
                    fill="url(#b039bae0-fdd5-4311-b198-8557b064fce0)"
                    width="52"
                    height="24"
                  />
                </svg>
                <span class="relative">Photos Hub</span>
              </span>
          </h2>
            <p class="text-base text-gray-700 md:text-lg">
                A place where you can add your photos securely.  
                <br></br>
                Join With Us Now .          
            </p>
          </div>
          <div class='flex mt-5 items-center justify-center w-full h-full'>
              <a href="{% url 'loginpage' %}">
                  <button class=" m-3 bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-3 px-8 border border-blue-500 hover:border-transparent rounded">
                      Login
                  </button>                 
              </a>

              <a href="{% url 'registerpage' %}">
                  <button class=" m-3 bg-transparent hover:bg-red-500 text-blue-700 font-semibold hover:text-white py-3 px-8 border border-blue-500 hover:border-transparent rounded">
                      Regsiter
                  </button>                       
              </a>                   
                        
          </div>  
        </div>
      </div>
  </div>

  {% else %}

  {% include './components/photos.html' %}

  {% endif %}

{% endblock content %}
