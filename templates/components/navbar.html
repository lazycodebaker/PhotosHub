
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    
    <title>Photos Hub</title>
</head>

{% load static %}

<style>

*{
    margin: 0;
    padding: 0;
}

body{
    background: whitesmoke;
}

.nav{
   position: fixed;
   width: 100%;
   height : 50px;
   background-color: rgba(250, 250, 250, 0.5);
   backdrop-filter: blur(9px);
   display: flex;
   align-items: center;
   justify-content: space-around;
   top: 0;
   z-index: 100;
}

</style>

<body>

    <nav class='nav' >
        <h2 class='text-gray-600 hover:text-indigo-600 cursor-pointer font-serif antialiased font-bold text-2xl  select-none'>
            <a href="{% url 'home' %}">Photos Hub</a>
        </h2>

        {% if request.user.is_authenticated %}

        <form action="{% url 'logout' %}" class="bg-opcaity-0" method="POST">
            <input class="text-gray-600 hover:text-indigo-600 bg-opcaity-0  cursor-pointer font-serif font-bold text-2xl select-none" type="submit" value="LogOut">
        </form>

        {% endif %}
            

    </nav>

    {% block content %}  

    {% endblock content %}  
</body>

</html>
